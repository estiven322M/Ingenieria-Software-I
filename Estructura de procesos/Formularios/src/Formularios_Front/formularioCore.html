<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Core (F-U4-01)</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Formulario Core: Ficha de Admisión Eco</h2>
            <p>Formulario (F-U4-01) - Usado en Actividad 2: Presentar comprobante</p>
        </div>
        <div class="form-body">
            
            <div class="form-section">
                <h3>Sección Cliente (Remitente)</h3>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="cliente-nombre">Nombre Completo:</label>
                            <input type="text" id="cliente-nombre" name="cliente-nombre">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="cliente-id">Identificación:</label>
                            <input type="text" id="cliente-id" name="cliente-id">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Sección Paquete</h3>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="paquete-peso">Peso (kg):</label>
                            <input type="text" id="paquete-peso" name="paquete-peso">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="paquete-dimensiones">Dimensiones (cm):</label>
                            <input type="text" id="paquete-dimensiones" name="paquete-dimensiones" placeholder="Ej: 30x20x10">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="paquete-destino">Destino:</label>
                    <input type="text" id="paquete-destino" name="paquete-destino">
                </div>
            </div>

            <div class="form-section">
                <h3>Sección Logística y Firmas</h3>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="logistica-fecha">Fecha de Recepción:</label>
                            <input type="date" id="logistica-fecha" name="logistica-fecha">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="logistica-ecoetiqueta">Código de Ecoetiqueta:</label>
                            <input type="text" id="logistica-ecoetiqueta" name="logistica-ecoetiqueta">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Firmas:</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" placeholder="Firma Cliente" disabled style="text-align: center;">
                        </div>
                        <div class="col">
                            <input type="text" placeholder="Firma Agente de Admisión" disabled style="text-align: center;">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
