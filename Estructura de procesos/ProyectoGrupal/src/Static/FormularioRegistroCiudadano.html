<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QMD - Formulario Registo de Ciudadano</title>
    <!-- Tailwind CSS para estilos modernos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Tarjeta Principal -->
    <div class="bg-white w-full max-w-2xl rounded-xl shadow-2xl overflow-hidden border border-gray-100">
        
        <!-- Encabezado con Gradiente -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-8 text-center relative overflow-hidden">
            <!-- Círculos decorativos de fondo -->
            <div class="absolute top-0 left-0 w-20 h-20 bg-white opacity-10 rounded-full -translate-x-10 -translate-y-10"></div>
            <div class="absolute bottom-0 right-0 w-32 h-32 bg-white opacity-10 rounded-full translate-x-10 translate-y-10"></div>
            
            <h2 class="text-3xl font-bold text-white mb-2 relative z-10">Registro de nuevo ciudadano</h2>
            <p class="text-blue-100 font-light relative z-10">Sistema QMD - Gestión de Usuarios</p>
        </div>

        <!-- Cuerpo del Formulario -->
        <div class="p-8">
            <form id="registroForm">
                
                <!-- Fila 1: Cédula y Fecha -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-5">
                    <div>
                        <label for="cedula" class="block text-gray-700 text-sm font-semibold mb-2">Cédula / Identificación</label>
                        <input type="text" id="cedula" placeholder="Ej: 1094xxxxxx" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all shadow-sm">
                    </div>
                    <div>
                        <label for="fechaNac" class="block text-gray-700 text-sm font-semibold mb-2">Fecha de nacimiento</label>
                        <input type="date" id="fechaNac" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all shadow-sm">
                    </div>
                </div>

                <!-- Fila 2: Nombres y Apellidos -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-5">
                    <div>
                        <label for="nombre" class="block text-gray-700 text-sm font-semibold mb-2">Nombres</label>
                        <input type="text" id="nombre" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all shadow-sm">
                    </div>
                    <div>
                        <label for="apellido" class="block text-gray-700 text-sm font-semibold mb-2">Apellidos</label>
                        <input type="text" id="apellido" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all shadow-sm">
                    </div>
                </div>

                <!-- Fila 3: Dirección -->
                <div class="mb-5">
                    <label for="direccion" class="block text-gray-700 text-sm font-semibold mb-2">Dirección de residencia</label>
                    <input type="text" id="direccion" placeholder="Carrera, Calle, Barrio..." 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all shadow-sm">
                </div>

                <!-- Fila 4: Teléfono y Email -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-5">
                    <div>
                        <label for="telefono" class="block text-gray-700 text-sm font-semibold mb-2">Teléfono / Celular</label>
                        <input type="tel" id="telefono" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all shadow-sm">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Correo electrónico</label>
                        <input type="email" id="email" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all shadow-sm">
                    </div>
                </div>

                <!-- Fila 5: Género y Estado -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label for="genero" class="block text-gray-700 text-sm font-semibold mb-2">Género</label>
                        <select id="genero" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all shadow-sm">
                            <option value="">Seleccionar...</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                            <option value="O">Otro</option>
                        </select>
                    </div>
                    
                    <!-- CAMPO ESTADO: IMPORTANTE -->
                    <div>
                        <label for="estado" class="block text-gray-700 text-sm font-semibold mb-2">Estado</label>
                        <!-- Inicia vacío (value=""), fondo gris claro, solo lectura -->
                        <input type="text" id="estado" readonly 
                            class="w-full px-4 py-2 border border-gray-300 bg-gray-100 text-gray-500 rounded-lg cursor-not-allowed text-center font-medium shadow-inner"
                            value="">
                    </div>
                </div>

                <!-- Botones -->
                <div class="flex flex-col sm:flex-row gap-4 mt-6 pt-6 border-t border-gray-100">
                    <button type="button" onclick="registrarUsuario()" 
                        class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition duration-200">
                        Registrar Ciudadano
                    </button>
                    
                    <button type="button" onclick="limpiarFormulario()"
                        class="sm:w-1/3 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-bold py-3 px-6 rounded-lg shadow-sm transition duration-200">
                        Limpiar
                    </button>
                </div>

            </form>
        </div>
    </div>

    <!-- Script para la lógica del estado -->
    <script>
        function registrarUsuario() {
            // 1. Obtener referencia al campo de estado
            const campoEstado = document.getElementById('estado');
            
            // 2. Cambiar su valor a "Activo"
            campoEstado.value = "Activo";
            
            // 3. Cambiar estilos visuales para indicar éxito (verde)
            campoEstado.classList.remove('bg-gray-100', 'text-gray-500');
            campoEstado.classList.add('bg-green-100', 'text-green-700', 'border-green-300');
            
            // Feedback visual (opcional)
            alert("¡Usuario registrado con éxito! Estado actualizado a Activo.");
        }

        function limpiarFormulario() {
            // Resetear el formulario completo
            document.getElementById('registroForm').reset();
            
            // Resetear manualmente el estilo del campo estado
            const campoEstado = document.getElementById('estado');
            campoEstado.value = "";
            campoEstado.classList.add('bg-gray-100', 'text-gray-500');
            campoEstado.classList.remove('bg-green-100', 'text-green-700', 'border-green-300');
        }
    </script>

</body>
</html>
