<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diligenciar Reserva</title>
    <!-- Importamos Tailwind CSS para los estilos modernos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importamos una fuente similar a la imagen (Roboto/Sans) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center p-4">

    
    
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md border-t-8 border-blue-500 overflow-hidden">
        
        <div class="p-8">
            <!-- Título -->
            <h2 class="text-2xl font-bold text-gray-700 text-center mb-8">
                Diligenciar Reserva
            </h2>

            <form action="#" method="POST">
                
                <!-- Campo: Fecha de reserva -->
                <div class="mb-5">
                    <label for="fecha" class="block text-gray-700 font-bold mb-2 text-sm">
                        Fecha de reserva:
                    </label>
                    <input type="date" id="fecha" name="fecha" 
                        class="w-full border border-gray-300 rounded px-3 py-2 text-gray-700 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition duration-200"
                        value="2023-11-22">
                </div>

                <!-- Campo: Cédula -->
                <div class="mb-5">
                    <label for="cedula" class="block text-gray-700 font-bold mb-2 text-sm">
                        Cédula del ciudadano (cliente):
                    </label>
                    <input type="text" id="cedula" name="cedula" 
                        placeholder="Ingrese cédula ej. 1094..." 
                        class="w-full border border-gray-300 rounded px-3 py-2 text-gray-700 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition duration-200">
                </div>

                <!-- Campo: Código del objeto -->
                <div class="mb-5">
                    <label for="codigo" class="block text-gray-700 font-bold mb-2 text-sm">
                        Código del objeto/producto:
                    </label>
                    <input type="text" id="codigo" name="codigo" 
                        placeholder="Ingrese código ej. OBJ-001" 
                        class="w-full border border-gray-300 rounded px-3 py-2 text-gray-700 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition duration-200">
                </div>

                <!-- Campo: Estado (Vacío y deshabilitado visualmente como se solicitó) -->
                <div class="mb-8">
                    <label for="estado" class="block text-gray-700 font-bold mb-2 text-sm">
                        Estado:
                    </label>
                    <!-- 'readonly' impide escribir. 'bg-gray-200' le da el aspecto gris de la imagen -->
                    <input type="text" id="estado" name="estado" readonly 
                        class="w-full border border-gray-300 bg-gray-200 rounded px-3 py-2 text-gray-700 cursor-not-allowed focus:outline-none"
                        value=""> 
                </div>

                <!-- Botones -->
                <div class="flex gap-4">
                    <!-- Botón Guardar -->
                    <button type="button" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                        Guardar reserva
                    </button>
                    
                    <!-- Botón Cancelar -->
                    <button type="button" class="w-1/3 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                        Cancelar
                    </button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
